<html>

<head>
<title>DeviceOrientationEvent</title>
<meta charset="UTF-8" />
<script type="text/javascript">

function fn1(event){
    console.log(event);
    document.getElementById("alpha").innerHTML = event.alpha; //阁下
    document.getElementById("beta").innerHTML = event.beta;   //前后
    document.getElementById("gamma").innerHTML = event.gamma; //扭转
    document.getElementById("heading").innerHTML = event.webkitCompassHeading;  //指北针指向(不兼容安卓)
    document.getElementById("accuracy").innerHTML = event.webkitCompassAccuracy;//指北针精度(不兼容安卓)
}


function fn2(event){
    console.log(event);
    var acc = event.acceleration;
    document.getElementById("x").innerHTML = acc.x; //x轴加速度
    document.getElementById("y").innerHTML = acc.y; //y轴加速度
    document.getElementById("z").innerHTML = acc.z; //z轴加速度

    var accGravity = event.accelerationIncludingGravity;
    document.getElementById("xg").innerHTML = accGravity.x; //x轴加快度(推敲重力加速度)
    document.getElementById("yg").innerHTML = accGravity.y; //y轴加快度(推敲重力加速度)
    document.getElementById("zg").innerHTML = accGravity.z; //z轴加快度(推敲重力加速度)

    var rotationRate = event.rotationRate;
    document.getElementById("Ralpha").innerHTML = rotationRate.alpha;   //阁下扭转速度：
    document.getElementById("Rbeta").innerHTML = rotationRate.beta;     //前后扭转速度：
    document.getElementById("Rgamma").innerHTML = rotationRate.gamma;   //扭转速度：   

    document.getElementById("interval").innerHTML = event.interval;
}



if (window.DeviceOrientationEvent){
    window.addEventListener("deviceorientation", fn1, false);
} else {
    alert("不支持")
}


if (window.DeviceMotionEvent){
    window.addEventListener("devicemotion", fn2, false);
} else {
    alert("不支持")
}

</script>
</head>

<body>
    <p>阁下：<span id="alpha">0</span></p>
    <p>前后：<span id="beta">0</span></p>
    <p>扭转：<span id="gamma">0</span></p>
    <p>指北针指向(不兼容安卓) ：<span id="heading">0</span>度</p>
    <p>指北针精度(不兼容安卓)：<span id="accuracy">0</span>度</p>



    <hr />
    <p> x轴加速度：<span id="x">0</span>米每二次方秒</p>
    <p> y轴加速度：<span id="y">0</span>米每二次方秒</p>
    <p> z轴加速度：<span id="z">0</span>米每二次方秒</p>
    <hr />
    <p> x轴加快度(推敲重力加速度)：<span id="xg">0</span>米每二次方秒 </p>
    <p> y轴加快度(推敲重力加速度)：<span id="yg">0</span>米每二次方秒</p>
    <p> z轴加快度(推敲重力加速度)：<span id="zg">0</span>米每二次方秒</p>
    <hr />
    <p>阁下扭转速度：<span id="Ralpha">0</span>度每秒</p>
    <p>前后扭转速度：<span id="Rbeta">0</span>度每秒</p>
    <p>扭转速度：    <span id="Rgamma">0</span>度每秒</p>
    <hr />
    <p>前次收到通知的间隔：<span id="interval">0</span>毫秒</p>



</body>

</html>
