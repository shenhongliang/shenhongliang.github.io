<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<!-- <meta name="viewport" content="width=750,user-scalable=no,target-densitydpi=device-dpi"> -->
	<title>ULD 你最亲密的朋友</title>
	<link rel="stylesheet" href="css/animated.css" type="text/css">
	<link rel="stylesheet" href="css/index.css" type="text/css">
  <script type="text/javascript" src="js/common.js"></script>
</head>
<body>
	<div class="content">
         <!-- 主要图片 -->
          <img id="img" src="img/_000.jpg" alt="">

         <div id="loading">
            <div class="loading_box">
              <div class="line" id="line">
                 <div class="top_line"></div>
                 <div class="right_line"></div>
                 <div class="bottom_line"></div>
                 <div class="left_line"></div>
              </div>
              <img src="img/loading.png" alt="">
              <div id="loading_txt">0%</div>
            </div>
         </div>
         <div class="music_icon" id="music"><audio  loop="loop" src="img/ULD_Music.mp3"></audio> <img src="img/music_on.png" ></div>
          <div id="txt_box1" >
             <p class="ULD_1 zoomIn animated">你</p>
             <img class="ULD_2 zoomIn animated" src="img/ULD_2.png" alt="">
             <p class="ULD_3 slideInUp animated">最亲密的</p>
             <p class="ULD_4 slideInLeft animated" >朋友</p>
          </div>
          
          <div id="txt_box2" >
          	 <div class="ULD_5">
          	 	<img class="arrow1" src="img/arrow1.png" alt="">
          	 	<img class="arrow2" src="img/arrow1.png" alt="">
          	 	<img class="arrow3" src="img/arrow2.png" alt="">
          	 </div>
             <p class="ULD_6">朋 友 之 间 的 羁 绊</p>
             <p class="ULD_7">不 存 在<span> 丝 毫 压 力</span></p>
             <p class="ULD_8">释放</p>
          </div>
           
           <div id="txt_box3" >
          	  <p class="ULD_9">LIGHT</p>
          	  <p class="ULD_10">轻</p>
          	  <p class="ULD_11">一 个 苹 果 的 重 量<br>两 个 苹 果 的 体 积</p>
           </div>
           

            <div id="txt_box4" >
               <div class="l_arrow">
               	<img class="l_arrow1" src="img/arrow1.png" alt="">
          	 	  <img class="l_arrow2" src="img/arrow1.png" alt="">
          	 	  <img class="l_arrow3" src="img/arrow2.png" alt="">
               </div>
               <div class="r_arrow">
               	  <img class="r_arrow1" src="img/arrow1.png" alt="">
          	 	  <img class="r_arrow2" src="img/arrow1.png" alt="">
          	 	  <img class="r_arrow3" src="img/arrow2.png" alt="">
               </div>
          	  <p class="ULD_12">放 大</p>
          	  <div class="ULD_13">用 <span>温 暖 拥 抱</span> 关 心<br><p>我 真 正 在 乎 的 朋 友</p></div>
           </div>

           <div id="txt_box5" >
          	  <p class="ULD_14">WARM</p>
          	  <p class="ULD_15">暖</p>
          	  <p class="ULD_16">精选高级羽绒<br>更添铝粉印花工艺*<br>保暖升级</p>
          	  <p class="ULD_17">*男装茄克/连帽外套 及女装大衣</p>
           </div>

           <div id="txt_box6" >
              <div id="txt_box6_5">
           	       <div class="r_arrow">
                     <img class="r_arrow1" src="img/arrow1.png" alt="">
          	 	       <img class="r_arrow2" src="img/arrow1.png" alt="">
          	 	       <img class="r_arrow3" src="img/arrow2.png" alt="">
                    </div>
                   <p class="ULD_12">旋 转</p>
              </div>
          	  <p class="ULD_18">面临大风大雨</p>
          	  <p class="ULD_19">朋友会为你撑起<span>保护伞</span></p>
           </div>

           <div id="txt_box7" >
              <p class="ULD_20">WATERPROOF</p>
          	  <p class="ULD_21">防水</p>
              <p class="ULD_22">出众的防水*材料与设计<br>有效防止雨雪渗透</p>
          	  <p class="ULD_23">*并非完全拒水<br>如长时间被水喷淋可能导致水分渗透，部分款式除外</p>
           </div>
          
	</div>

  <script src="js/FaceTouch.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
